---
layout: default
title: Blog
permalink: /blog/
---
<h1>Derniers Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2>
        {% if post.categories contains 'event' or post.categories contains 'session' %}
          {% if post.event-date %}
            <i class="nf nf-fa-calendar"></i> {{ post.event-date }} -
          {% endif %}
        {% endif %}
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
